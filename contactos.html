<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto de Emergencia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Estilos -->
  <link rel="stylesheet" href="styles/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>
<body>

<header role="banner">
  <div class="logo" aria-label="Logo FEMX">
    <img src="images/Logo.jpg" alt="Logo FEMX" height="60">
    <span class="logo-text">FEMX</span>
  </div>
  <button class="nav-toggle" aria-controls="main-navigation" aria-expanded="false" aria-label="Alternar menú de navegación">☰</button>
  <nav id="main-navigation" role="navigation">
    <ul>
      <li><a href="index.html" aria-current="page">Inicio</a></li>
      <li><a href="informacion.html">Información</a></li>
      <li><a href="contactos.html">Contacto de Emergencia</a></li>
      <li><a href="encuesta.html">Encuesta</a></li>
      <li><a href="Tutorial.html">Tutorial</a></li>
      <li><a href="glosario.html">Glosario</a></li>
      <li><a href="login.html">Cerrar Sesión</a></li>
    </ul>
  </nav>
</header>

<main>
  <section class="contacto-emergencia-section">
    <div class="contacto-content">
      <div class="contacto-header">
        <h2><i class="fas fa-phone-alt"></i> Contacto de Emergencia</h2>
        <p class="contacto-description">Registra un contacto de confianza para situaciones de emergencia</p>
      </div>

      <form id="contacto-emergencia-form" class="contacto-form">
        <div class="form-group">
          <label for="nombre-contacto">
            <i class="fas fa-user"></i> Nombre del contacto
          </label>
          <input 
            type="text" 
            id="nombre-contacto" 
            name="nombre-contacto" 
            placeholder="Ingresa el nombre completo" 
            required
          >
        </div>

        <div class="form-group">
          <label for="relacion-contacto">
            <i class="fas fa-heart"></i> Relación
          </label>
          <select id="relacion-contacto" name="relacion-contacto" required>
            <option value="">Selecciona la relación</option>
            <option value="Madre">Madre</option>
            <option value="Padre">Padre</option>
            <option value="Hermano/a">Hermano/a</option>
            <option value="Pareja">Pareja</option>
            <option value="Amigo/a">Amigo/a</option>
            <option value="Otro">Otro</option>
          </select>
        </div>

        <div class="form-group">
          <label for="telefono-contacto">
            <i class="fas fa-mobile-alt"></i> Teléfono
          </label>
          <input 
            type="tel" 
            id="telefono-contacto" 
            name="telefono-contacto" 
            placeholder="Ingresa 10 dígitos" 
            pattern="[0-9]{10}" 
            required
          >
        </div>

        <button type="submit" class="contacto-emergencia-btn">
          <i class="fas fa-save"></i> Guardar Contacto
        </button>
      </form>
    </div>
  </section>
</main>

<div id="modal-encuesta" class="hidden">
  <div class="modal-contenido">
    <p id="texto-modal"></p>
    <button id="btn-si">Sí</button>
    <button id="btn-no">No</button>
  </div>
</div>

<!-- Script -->
<script type="module" src="scripts/main.js"></script>

</body>
</html>
