<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - FEMX</title>
    <link rel="stylesheet" href="styles/styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header con la barra de navegación -->
    <header>
        <div class="logo">
            <img src="images/Logo.jpg" alt="Logo FEMX">
            <span class="logo-text">FEMX</span>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="images/Logo.jpg" alt="Logo FEMX" class="auth-logo">
                <h1>Iniciar Sesión</h1>
                <p class="auth-description">Bienvenida de nuevo a tu espacio seguro</p>
            </div>

            <form id="formulario_login" class="auth-form">
                <div class="form-group">
                    <label for="loginUsername">
                        <i class="fas fa-envelope"></i>
                        Correo Electrónico
                    </label>
                    <input 
                        type="email" 
                        id="loginUsername" 
                        name="Correo" 
                        required
                        placeholder="Ingresa tu correo electrónico">
                </div>

                <div class="form-group">
                    <label for="loginPassword">
                        <i class="fas fa-lock"></i>
                        Contraseña
                    </label>
                    <div class="password-input-group">
                        <input 
                            type="password" 
                            id="loginPassword" 
                            name="contraseña" 
                            required
                            placeholder="Ingresa tu contraseña">
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="auth-submit-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Iniciar Sesión
                </button>

                <div class="auth-links">
                    <a href="signin.html" class="auth-link">
                        <i class="fas fa-user-plus"></i>
                        Crear nueva cuenta
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Scripts -->
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
