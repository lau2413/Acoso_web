<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - FEMX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Estilos -->
  <link rel="stylesheet" href="styles/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <img src="images/Logo.jpg" alt="Logo FEMX" class="auth-logo">
        <h1>Crear Cuenta</h1>
        <p class="auth-description">Únete a nuestra comunidad para acceder a todas las funcionalidades</p>
      </div>

      <form id="registro-form" class="auth-form">
        <div class="form-group">
          <label for="nombre">
            <i class="fas fa-user"></i> Nombre completo
          </label>
          <input 
            type="text" 
            id="nombre" 
            name="nombre" 
            placeholder="Ingresa tu nombre completo"
            required
          >
        </div>

        <div class="form-group">
          <label for="email">
            <i class="fas fa-envelope"></i> Correo electrónico
          </label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="ejemplo@correo.com"
            required
          >
        </div>

        <div class="form-group">
          <label for="telefono">
            <i class="fas fa-phone"></i> Teléfono
          </label>
          <input 
            type="tel" 
            id="telefono" 
            name="telefono" 
            placeholder="10 dígitos"
            pattern="[0-9]{10}"
            required
          >
        </div>

        <div class="form-group">
          <label for="contrasena">
            <i class="fas fa-lock"></i> Contraseña
          </label>
          <div class="password-input-group">
            <input 
              type="password" 
              id="contrasena" 
              name="contrasena" 
              placeholder="Mínimo 8 caracteres"
              required
            >
            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <button type="submit" class="auth-submit-btn">
          <i class="fas fa-user-plus"></i> Crear cuenta
        </button>

        <div class="auth-links">
          <a href="login.html" class="auth-link">
            <i class="fas fa-sign-in-alt"></i> ¿Ya tienes cuenta? Inicia sesión
          </a>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="scripts/main.js"></script>
  <script>
    // Toggle password visibility
    document.querySelector('.toggle-password').addEventListener('click', function() {
      const password = document.querySelector('#contrasena');
      const icon = this.querySelector('i');
      
      if (password.type === 'password') {
        password.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        password.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    });
  </script>
</body>
</html>
