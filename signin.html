<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - FEMX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Estilos -->
  <link rel="stylesheet" href="styles/styles.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>
<body>
  <!-- Header con la barra de navegación -->
  <header>
    <div class="logo">
      <img src="images/Logo.jpg" alt="Logo FEMX">
      <span class="logo-text">FEMX</span>
    </div>
  </header>

  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <img src="images/Logo.jpg" alt="Logo FEMX" class="auth-logo">
        <h1>Crear Cuenta</h1>
        <p class="auth-description">Únete a nuestra comunidad y accede a recursos de ayuda</p>
      </div>

      <form id="registro-form" class="auth-form">
        <div class="form-group">
          <label for="nombre">
            <i class="fas fa-user"></i>
            Nombre Completo
          </label>
          <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="form-group">
          <label for="email">
            <i class="fas fa-envelope"></i>
            Correo Electrónico
          </label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="telefono">
            <i class="fas fa-phone"></i>
            Teléfono
          </label>
          <input type="tel" id="telefono" name="telefono" required>
        </div>

        <div class="form-group">
          <label for="contrasena">
            <i class="fas fa-lock"></i>
            Contraseña
          </label>
          <div class="password-input-group">
            <input type="password" id="contrasena" name="contrasena" required>
            <button type="button" class="toggle-password">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <button type="submit" class="auth-submit-btn">
          <i class="fas fa-user-plus"></i>
          Registrarse
        </button>

        <div class="auth-links">
          <a href="login.html" class="auth-link">
            <i class="fas fa-arrow-left"></i>
            Ya tengo una cuenta
          </a>
        </div>
      </form>
    </div>
  </div>

  <footer>
    <div class="footer-content">
      <div class="footer-section">
        <h3>Enlaces Rápidos</h3>
        <ul class="footer-links">
          <li><a href="informacion.html">Información</a></li>
          <li><a href="contactos.html">Contacto de Emergencia</a></li>
          <li><a href="encuesta.html">Encuesta de Acoso</a></li>
        </ul>
      </div>
      <div class="footer-section">
        <h3>Recursos</h3>
        <ul class="footer-links">
          <li><a href="Tutorial.html">Tutorial</a></li>
          <li><a href="glosario.html">Glosario</a></li>
        </ul>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2024 FEMX - Todos los derechos reservados</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
